<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Alert Monitor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #ffd9d9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    .dot {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      display: inline-block;
    }

    #info {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

<h1>ðŸ“Š Stock Live Monitor</h1>

<table id="stockTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>High</th>
      <th>Low</th>
      <th>Current Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="info">Loading...</div>

<script>
  // ------------------------------
  // BACKEND URL
  // ------------------------------
  const backend = "https://stock-analysis-module.onrender.com/status";

  // ------------------------------
  // Load Data Into Table
  // ------------------------------
  function addRow(name, data) {
    const colors = {
      AMBER: "orange",
      RED: "red",
      UNKNOWN: "gray"
    };

    const tbody = document.querySelector("#stockTable tbody");

    const row = document.createElement("tr");

    row.innerHTML = `
      <td><strong>${name}</strong></td>
      <td>${formatNum(data.high)}</td>
      <td>${formatNum(data.low)}</td>
      <td>${formatNum(data.last_price)}</td>

      <td>
        <span class="dot" style="background:${colors[data.status] || 'gray'}"></span>
        ${data.status}
      </td>
    `;

    tbody.appendChild(row);
  }

  // ------------------------------
  // Fetch Status
  // ------------------------------
  async function fetchStatus() {
    try {
      const res = await fetch(`${backend}`);
      const data = await res.json();

      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = ""; // clear old rows

      for (const [name, stock] of Object.entries(data.stocks)) {
        addRow(name, stock);
      }

      document.getElementById("info").innerText =
        "Last updated: " + data.time;

    } catch (err) {
      console.error(err);
      document.getElementById("info").innerText = "Error loading data";
    }
  }

  // Initial load + auto-refresh every 3 sec
  fetchStatus();
  setInterval(fetchStatus, 3000);
</script>

</body>
</html>
