<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stock Live Monitor</title>

<style>
  :root {
    --bg: #fff1e6;
    --card: #0f172a;
    --primary: #6d5dfc;
    --green: #22c55e;
    --red: #ef4444;
    --neutral: #eab308;
    --text-dark: #020617;
  }

  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text-dark);
  }

  .container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
  }

  /* Header */
  .title {
    text-align: center;
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 30px;
  }

  .title span {
    margin-right: 10px;
  }

  /* Input bar */
  .input-bar {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
  }

  .input-bar input {
    width: 260px;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d4d4d8;
    font-size: 16px;
  }

  .input-bar button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .input-bar button:hover {
    opacity: 0.9;
  }

  /* Table */
  .table-wrapper {
    background: transparent;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  thead th {
    background: var(--card);
    color: white;
    padding: 14px;
    font-size: 14px;
    font-weight: 600;
  }

  thead th:first-child {
    border-top-left-radius: 14px;
    border-bottom-left-radius: 14px;
  }

  thead th:last-child {
    border-top-right-radius: 14px;
    border-bottom-right-radius: 14px;
  }

  tbody tr {
    background: transparent;
  }

  tbody td {
    padding: 16px 14px;
    text-align: center;
    font-size: 15px;
    border-bottom: 1px solid #e5e7eb;
  }

  tbody td:first-child {
    font-weight: 600;
  }

  .GREEN {
    color: var(--green);
    font-weight: 700;
  }
  .AMBER {
  color: #f59e0b;
  font-weight: 700;
  }
  .RED {
    color: var(--red);
    font-weight: 700;
  }

  .NEUTRAL {
    color: var(--neutral);
    font-weight: 700;
  }

  .loading {
    text-align: center;
    padding: 30px;
    font-size: 16px;
    color: #475569;
  }
</style>
</head>

<body>

<div class="container">
  <div class="title">
    ðŸ“ˆ Stock Live Monitor
  </div>

  <div class="input-bar">
    <input id="symbolInput" placeholder="ICICIBANK.NS" />
    <button onclick="addStock()">Add Stock</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>10:30 High</th>
          <th>10:30 Low</th>
          <th>Current Price</th>
          <th>Status</th>
          <th>Current High</th>
          <th>Current Low</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="7" class="loading">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const API_BASE = "https://stock-analysis-module.onrender.com";

  async function fetchStocks() {
    const tbody = document.getElementById("tableBody");

    try {
      const res = await fetch(`${API_BASE}/stocks`);
      const data = await res.json();

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="7" class="loading">No stocks added</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map(s => `
        <tr>
          <td>${s.symbol}</td>
          <td>${s.high_1030 ?? "-"}</td>
          <td>${s.low_1030 ?? "-"}</td>
          <td>${s.last_price ?? "-"}</td>
          <td class="${s.status}">${s.status}</td>
          <td>${s.current_high ?? "-"}</td>
          <td>${s.current_low ?? "-"}</td>
        </tr>
      `).join("");

    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="7" class="loading">Backend not reachable</td></tr>`;
    }
  }

  async function addStock() {
    const input = document.getElementById("symbolInput");
    const symbol = input.value.trim();
    if (!symbol) return;

    await fetch(`${API_BASE}/add/${symbol}`, { method: "POST" });
    input.value = "";
    fetchStocks();
  }

  setInterval(fetchStocks, 5000);
  fetchStocks();
</script>

</body>
</html>
