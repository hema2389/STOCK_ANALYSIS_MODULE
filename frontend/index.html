<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Alert Monitor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
    .dot {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    #info {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>ðŸ“Š Stock Live Monitor</h1>

<div style="text-align:center; margin-bottom:20px;">
  <input id="newStock" placeholder="Enter stock (e.g., TCS.NS)"
         style="padding:8px; width:180px;">
  <button onclick="addStock()" style="padding:8px;">Add</button>
</div>

<table id="stockTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>10:30 High</th>
      <th>10:30 Low</th>
      <th>Current Price</th>
      <th>Status</th>
      <th>Current High</th>
      <th>Current Low</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="info">Loading...</div>

<script>
  const backend = "https://stock-analysis-module.onrender.com";

  function format(x) {
    if (x === null || x === undefined) return "N/A";
    return Number(x).toFixed(2);
  }

  async function addStock() {
    const t = document.getElementById("newStock").value.trim();
    if (!t) return alert("Enter a ticker!");

    try {
      const res = await fetch(`${backend}/add_stock`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ ticker: t })
      });

      const data = await res.json();
      if (data.ok) {
        alert(`${t} added!`);
        document.getElementById("newStock").value = "";
        fetchStatus();
      } else {
        alert(data.error);
      }

    } catch {
      alert("Error adding stock");
    }
  }

  function addRow(name, data) {
    const colors = { AMBER: "orange", RED: "red", UNKNOWN: "gray" };
    const tbody = document.querySelector("#stockTable tbody");

    const row = document.createElement("tr");
    row.innerHTML = `
      <td><b>${name}</b></td>
      <td>${format(data.high)}</td>
      <td>${format(data.low)}</td>
      <td>${format(data.last_price)}</td>
      <td>
        <span class="dot" style="background:${colors[data.status]}"></span>
        ${data.status}
      </td>
      <td>${format(data.current_high)}</td>
      <td>${format(data.current_low)}</td>
    `;
    tbody.appendChild(row);
  }

  async function fetchStatus() {
    try {
      const res = await fetch(`${backend}/status`);
      const data = await res.json();

      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";

      for (const [name, stock] of Object.entries(data.stocks)) {
        addRow(name, stock);
      }

      document.getElementById("info").innerText =
        "Last updated: " + data.time;

    } catch {
      document.getElementById("info").innerText = "Error fetching data";
    }
  }

  fetchStatus();
  setInterval(fetchStatus, 3000);
</script>

</body>
</html>
