<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Alert Monitor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #ffd9d9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    .dot {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      display: inline-block;
    }

    #info {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

<h1>ðŸ“Š Stock Live Monitor</h1>

<!-- ADD STOCK UI -->
<div style="text-align:center; margin-bottom:20px;">
  <input id="newStock" 
         placeholder="Enter Stock (e.g., ICICIBANK.NS)" 
         style="padding:8px; width:250px; border-radius:6px; border:1px solid #aaa;" />

  <button onclick="addStock()" 
          style="padding:8px 15px; border:none; background:#333; color:white; border-radius:6px; cursor:pointer;">
    Add Stock
  </button>
</div>

<table id="stockTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>High</th>
      <th>Low</th>
      <th>Current Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="info">Loading...</div>

<script>
  const backend = "https://stock-analysis-module.onrender.com";

  function formatNum(n) {
    return n === null || n === undefined ? "N/A" : Number(n).toFixed(2);
  }

  async function addStock() {
    const ticker = document.getElementById("newStock").value.trim().toUpperCase();

    if (!ticker.endsWith(".NS")) {
      alert("Ticker must end with .NS (example: RELIANCE.NS)");
      return;
    }

    const res = await fetch(`${backend}/add_stock`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ticker })
    });

    const out = await res.json();

    if (out.ok) {
      alert(`Added: ${ticker}`);
      fetchStatus();
    } else {
      alert(out.error || "Failed to add stock");
    }

    document.getElementById("newStock").value = "";
  }

  function addRow(name, data) {
    const colors = { AMBER: "orange", RED: "red", UNKNOWN: "gray" };

    const tbody = document.querySelector("#stockTable tbody");

    const row = document.createElement("tr");

    row.innerHTML = `
      <td><strong>${name}</strong></td>
      <td>${formatNum(data.high)}</td>
      <td>${formatNum(data.low)}</td>
      <td>${formatNum(data.last_price)}</td>

      <td>
        <span class="dot" style="background:${colors[data.status] || 'gray'}"></span>
        ${data.status}
      </td>
    `;

    tbody.appendChild(row);
  }

  async function fetchStatus() {
    try {
      const res = await fetch(`${backend}/status`);
      const data = await res.json();

      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";

      for (const [name, stock] of Object.entries(data.stocks)) {
        addRow(name, stock);
      }

      document.getElementById("info").innerText = "Last updated: " + data.time;

    } catch (err) {
      console.error(err);
      document.getElementById("info").innerText = "Error loading data";
    }
  }

  fetchStatus();
  setInterval(fetchStatus, 3000);
</script>

</body>
</html>
