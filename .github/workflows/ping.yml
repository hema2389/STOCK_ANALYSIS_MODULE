name: Keep Render Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl backend + frontend
        run: |
          echo "Pinging backend..."
          curl -sS "${{ secrets.BACKEND_URL }}"/status || true

          echo "Pinging frontend..."
          curl -sS "${{ secrets.FRONTEND_URL }}" || true