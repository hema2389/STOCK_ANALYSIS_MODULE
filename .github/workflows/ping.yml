name: Keep Render Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes (adjust to every 1 min if you want)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl backend
        run: |
          curl -sS "${{ secrets.BACKEND_URL }}"/status || true